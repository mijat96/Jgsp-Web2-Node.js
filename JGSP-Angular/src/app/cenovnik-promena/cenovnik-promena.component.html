<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!-- Include the above in your HEAD tag -->

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<div class="main">
  <div class="container">
    <div class="middle">
      <div id="login">
        <p class="paragraf_text">Tip karte:</p>
        <select id="ButtonsHomePage" [(ngModel)]="tip">
          <option *ngFor="let t of tipovi">
            {{t}}
          </option>
        </select><br>
        <p class="paragraf_text">Tip korisnika:</p>
        <select id="ButtonsHomePage" [(ngModel)]="tipPutnika">
          <option *ngFor="let tP of tipoviPutnika">
            {{tP}}
          </option>
        </select><br>

        <form [formGroup]="cenaGroup" (ngSubmit)="PromenaCene()">

          <fieldset class="clearfix">

            <br>
            <p><span class="fa "></span><input Placeholder="Nova cena" type="text" formControlName="cenaNova"></p><br>
            <!-- JS because of IE support; better: placeholder="Username" -->


          </fieldset>
          <div class="clearfix"></div>
        </form>
        <div>
          <span style="width:50%; text-align:right;  display: inline-block;"><button id="ButtonsHomePage"
              (click)="PromenaCene()">Promeni cenu!</button></span>
        </div>
        <br>
        {{cena1}}
        <br>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
      <div class="logo"> JGSP
        <div class="clearfix"></div>
        <p><span class="fa "></span><a id="ButtonsHomePage" routerLink="/home">Home!</a></p>
      </div>
    </div>
  </div>
</div>
