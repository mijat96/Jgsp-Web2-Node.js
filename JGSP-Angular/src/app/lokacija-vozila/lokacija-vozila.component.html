<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<div class="main">
  <div class="container">
    <div class="middle">
      <div id="login">

        <p class="paragraf_text">Linija:<br>
          <select id="ButtonsHomePage" (change)="onSelectionChangeNumber($event)" [(ngModel)]="selectedLine">
            <option *ngFor="let option of options;">
              {{option}}
            </option>
          </select>
          <br>
        </p><br>
        <br>

        
        <br>
        <p class="paragraf_text">
          Pratite kretanje autobusa
        </p>
        <!-- <button (click)="JsonParsiranje()" >Json</button> -->
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
      <div class="logo"> JGSP
        <div class="clearfix"></div>
      </div>
      <agm-map [latitude]="45.242268" [longitude]="19.842954" [zoom]="15">

        <agm-marker *ngFor="let marker of markeri" [latitude]="marker.location.latitude"
          [longitude]="marker.location.longitude" [iconUrl]="marker.icon" [title]="marker.title" [label]="marker.label">
        </agm-marker>

        <agm-marker *ngIf="autobusMarker" [latitude]="autobusMarker.location.latitude"
          [longitude]="autobusMarker.location.longitude" [iconUrl]="autobusMarker.icon">
        </agm-marker>

        <agm-marker *ngFor="let point of polyline.path" [latitude]="point.latitude" [longitude]="point.longitude"
          [iconUrl]="polyline.icon"></agm-marker>
      </agm-map>
    </div>
    <p><span class="fa "></span><a id="ButtonsHomePage" (click)="Diskonektuje()">Disconect!</a></p>
    <p><span class="fa "></span><a id="ButtonsHomePage" routerLink="/home">Home!</a></p>
    <br>
  </div>
  <br>
  <!--<app-karta></app-karta>-->
</div>
