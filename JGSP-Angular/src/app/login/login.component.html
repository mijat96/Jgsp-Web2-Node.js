      <div id="login">

        <form #f="ngForm" (submit)="login(f.value, f)">

          <fieldset class="clearfix">
            <p class="paragraf_text">Username or mail:</p>
            <p><span class="fa fa-user"></span><input Placeholder="Username" name="username" ngModel></p><br>

            <p><span class="fa fa-lock"></span><input Placeholder="Password" name="password" type="password" ngModel>

            <div>

              <span style="width:50%; text-align:right;  display: inline-block;"><input type="submit"
                  value="Sign In"></span>
            </div>
