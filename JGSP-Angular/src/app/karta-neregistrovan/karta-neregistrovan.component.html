<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!-- Include the above in your HEAD tag -->

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<div class="main">
  <div class="container">
    <div class="middle">
      <div>
        <p class="paragraf_text">
          Tip karte:<br>
          <select id="ButtonsHomePage" [(ngModel)]="tip">
            <option *ngFor="let t of tipovi">
              {{t}}
            </option>
          </select>
        </p>
        <form [formGroup]="regGroup" (ngSubmit)="KupiKartuNeregistrovan()">
          <fieldset class="clearfix">
            <br>
            <p class="paragraf_text">Email:</p>
            <input Placeholder="Email" type="text" formControlName="mejl"><br>
            <!-- JS because of IE support; better: placeholder="Username" -->
          </fieldset>
          <div class="clearfix"></div>
        </form><br>
        <button id="ButtonsHomePage" (click)="KupiKartuNeregistrovan()">Kupi kartu</button>

        <br>
        <p class="paragraf_text">{{vaziDo1}}</p>
        <app-paypal [cenaKarte]="cena1"></app-paypal>
        <br>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
      <div class="logo"> JGSP
        <div class="clearfix"></div>
        <p><span class="fa "></span><a id="ButtonsHomePage" routerLink="/home">Home!</a></p>
      </div>
    </div>
  </div>
  <!--<app-karta></app-karta>-->
</div>
