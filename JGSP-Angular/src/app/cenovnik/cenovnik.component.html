<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<div class="main">
  <div class="container">
    <div class="middle">
      <div id="login">
        <p class="paragraf_text">
          Tip karte:<br>
          <select id="ButtonsHomePage" [(ngModel)]="tip">
            <option *ngFor="let t of tipovi">
              {{t}}
            </option>
          </select><br>
          Tip putnika:<br>
          <select id="ButtonsHomePage" [(ngModel)]="tipPutnika">
            <option *ngFor="let tP of tipoviPutnika">
              {{tP}}
            </option>
          </select><br>
        </p><br>
        <p><span class="fa "></span><button id="ButtonsHomePage" (click)="CenaKarte()">Prikazi trenutni cenovnik!
          </button></p>
        <br>
        <p class="paragraf_text">Cena karte je: {{cena1}}din</p>

        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
      <div class="logo"> JGSP
        <div class="clearfix"></div>
        <p><span class="fa "></span><a id="ButtonsHomePage" routerLink="/home">Home!</a></p>
      </div>
    </div>
  </div>
  <!--<app-karta></app-karta>-->
</div>
